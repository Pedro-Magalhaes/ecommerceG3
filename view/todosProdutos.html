    <aside id="filtroEsq" aria-labelledby="filtroEsqTitulo">
  <div class="filtroEsq__inner">
    <h2 id="filtroEsqTitulo">Filtrar por tipo</h2>
    <form id="formFiltroEsq" class="filtroEsq__form">
      <label class="filtroEsq__opt"><input type="checkbox" name="tipo" value="mesa"> Mesa</label>
      <label class="filtroEsq__opt"><input type="checkbox" name="tipo" value="cadeira"> Cadeira</label>
      <label class="filtroEsq__opt"><input type="checkbox" name="tipo" value="cama"> Cama</label>
      <label class="filtroEsq__opt"><input type="checkbox" name="tipo" value="sofa"> Sofá</label>
      <label class="filtroEsq__opt"><input type="checkbox" name="tipo" value="poltrona"> Poltrona</label>
      <label class="filtroEsq__opt"><input type="checkbox" name="tipo" value="espreguiçadeira"> Espreguiçadeira</label>
      <hr class="filtroEsq__hr">
        <!-- ===== Filtro por PREÇO ===== -->
<div class="filtroEsq__preco">
  <label class="filtroEsq__row">
    <span>Preço mín.</span>
    <input
      id="precoMin"
      class="filtroEsq__input"
      type="number"
      inputmode="decimal"
      min="0" step="0.01"
      placeholder="ex.: 100"
    />
  </label>

  <label class="filtroEsq__row">
    <span>Preço máx.</span>
    <input
      id="precoMax"
      class="filtroEsq__input"
      type="number"
      inputmode="decimal"
      min="0" step="0.01"
      placeholder="ex.: 1500"
    />
  </label>
</div>
<!-- ===== /Preço ===== -->
      <div class="filtroEsq__acoes">
        <button type="button" id="aplicarFiltroEsq" class="filtroEsq__btn">Aplicar</button>
        <button type="button" id="limparFiltroEsq" class="filtroEsq__link">Limpar</button>
      </div>
      <small class="filtroEsq__legend">Dica: sem nada marcado, mostramos todos.</small>
    </form>
  </div>
